<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chord Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-start" id="start">
        <div class="start">
            <h1 class="title">Guess that <span>Chord</span></h1>
            <button id="btn">Start game</button>
        </div>
        <div class="game">
                <img height="100" width="200" class="img"><br />
                <button class="btn-g one"></button>
                <button class="btn-g two"></button>
                <button class="btn-g tri"></button>
                <button class="btn-g for"></button>
                <br />
                <button id="cont">Continue</button>
        </div>
        <div class="result">
            <h2 class="score">Score:</h2><br />
            <h4 class="rong">Wrong:</h4><br />
            <h4 class="corr">Correct:</h4><br />
            <button class="reset">Play again?</button>
        </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="game2.js"></script>
</body>
</html>
